{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-heart text-danger" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-4" style="color: var(--watermelon-red);">Вход</h2>
                </div>
                <form method="POST">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                    <p class="text-center mb-0">
                        Нет аккаунта? <a href="{{ url_for('register') }}" style="color: var(--watermelon-red);">Зарегистрируйтесь</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: 2px solid var(--watermelon-red);
    border-radius: 20px;
    background: white;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: repeating-linear-gradient(
        90deg,
        var(--watermelon-green),
        var(--watermelon-green) 20px,
        var(--watermelon-dark-green) 20px,
        var(--watermelon-dark-green) 40px
    );
}

.input-group-text {
    border-radius: 15px 0 0 15px;
    border: none;
}

.form-control {
    border-radius: 0 15px 15px 0;
    border: 2px solid var(--watermelon-pink);
    padding: 12px;
}

.form-control:focus {
    border-color: var(--watermelon-red);
    box-shadow: 0 0 0 0.2rem rgba(255, 59, 63, 0.15);
}

.btn-primary {
    background: var(--watermelon-red);
    border: none;
    border-radius: 25px;
    padding: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(255, 59, 63, 0.3);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: var(--watermelon-red);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 59, 63, 0.4);
}

a:hover {
    color: var(--watermelon-dark-green) !important;
    text-decoration: none;
}

.form-check-input:checked {
    background-color: var(--watermelon-red);
    border-color: var(--watermelon-red);
}

.form-check-input:focus {
    border-color: var(--watermelon-pink);
    box-shadow: 0 0 0 0.2rem rgba(255, 59, 63, 0.15);
}
</style>
{% endblock %}
